{#<html lang="en">#}
{#<head>#}

{#  <title>Home</title>#}

  {% include 'Movies/header.html' %}
</head>

<body>
   {% if messages %}
     {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
   {% endif %}

<!-- Main Slider With Form -->
<section class="osahan-slider">
    <div id="osahanslider" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#osahanslider" data-slide-to="0" class="active"></li>
            <li data-target="#osahanslider" data-slide-to="1"></li>
        </ol>
        <!--Carousel Homepage-->
        <div class="carousel-inner" role="listbox">

            <!--Image 1-->
            <div class="carousel-item active" style="background-image: url('../static/images/indexImage1.jpg')"><div class="overlay"></div></div>
            <!--Image 2-->
            <div class="carousel-item" style="background-image: url('../static/images/indexImage2.jpg')"><div class="overlay"></div></div>
            <!--Image 3-->
            <div class="carousel-item" style="background-image: url('../static/images/indexImage3.jpg')"><div class="overlay"></div></div>
        </div>
        <a class="carousel-control-prev" href="#osahanslider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#osahanslider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="slider-form">
        <div class="container">
            <h1 class="text-center text-white mb-5">Find Your Flix</h1>

                <div class="row no-gutters" style="width: 950px;">
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group-addon"></div>
                            <input id ="movieSearch" class="form-control" type="text" name="search" placeholder="Movie Search...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button onkeydown="searchKey(this)" onclick = "search()" class="btn btn-success btn-block no-radius font-weight-bold">SEARCH</button>
                    </div>
                </div>

        </div>
    </div>
</section>
   <br>
        {#Display search results here form omdb api ajax call#}

        <div id = "search-results" class ="row"></div>



  <footer>
    {% include 'Movies/footer.html' %}
  </footer>
</body>
</html>
