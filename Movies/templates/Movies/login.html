<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

    {% include 'Movies/header.html' %}
</head>

<body>
{% load crispy_forms_tags %}
     {% if messages %}
     {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
     {% endif %}
<!-- Login -->
<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-5 mx-auto">
                <div class="card padding-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Log in to your Account</h5>
                            <form method = "POST">
                                {%csrf_token%}
                                <fieldset class = form-group>
<!--                                    <legend class="border-bottom mb-4">Log in to your Account</legend>-->
                                    {{ form|crispy }}
                                </fieldset>
                                <div class = "form-group">
                                    <button type = "submit">Log In</button>
                                </div>
                            </form>
             <small class="text-muted">
        Need an account? <a class="ml-2" href="/register">Sign up</a>
        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- End Login -->




  <footer>
      {% include 'Movies/footer.html' %}
  </footer>
</body>
</html>
